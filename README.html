<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Inicio da div principal que será  dividida em duas colunas--> 
    <div class="instagram-wrapper">
    <!-- Inicio div da primeira coluna-->        
        <div class="instagram-phone">
            <!-- Imagem do celular que fica do lado esquerdo -->
            <img src="img/tela.png" alt="celular">
        </div>
    <!-- Fim div da primeira coluna-->

    <!-- Inicio div da segunda coluna-->
    <div class="instagram-continue">
        <!-- Div responsavel pelo primeiro container  da direita onde fica localizado a logo e a foto do perfil-->
        <div class="group">

            <!-- Primeira logo-->
            <img src="img/logo.png"class="instagram-logo" alt="instagram-logo">

            <!-- div responsavel pela foto do perfil-->
            <div class="profile-photo">
                <img src="img/profile-photo.png" alt="instagram-perfil">
            </div>
            <!-- Botoes de acesso-->
            <a href="#" class="instagram-login">Continue como Mr.Rick005</a>
            <a href="#" class="instagram-logout">Remover Conta</a>
        </div>
        <!-- Div responsavel pelo segundo container da direita onde ficam localizadas as informações de logout,nova inscrição e alterar contas-->
        <div class="group">
            <p class="not-account"> Não é o Mr.rick005 ?</p>
            <p class="not-account"> 
                <span class="link-blue"> Alterar Contas</span>
                ou
                <span class="link-blue"> Inscreva-se</span>
            </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">Baixe o Aplicativo</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>

            </div>

        </div>
    </div>
    <!-- Fim div da segunda coluna-->
    </div>
    <!-- Fim da Div principal-->
</body>
</html>
